    /* ESTILOS E ANIMAÇÕES DO BANNER */
    @keyframes float-banner {
      0%, 100% { transform: translateY(0) rotate(2deg); }
      50% { transform: translateY(-10px) rotate(-2deg); }
    }
    
    @keyframes glow-banner {
      0%, 100% { text-shadow: 0 0 5px rgba(59, 130, 246, 0.8), 0 0 10px rgba(59, 130, 246, 0.6); }
      50% { text-shadow: 0 0 10px rgba(59, 130, 246, 1), 0 0 20px rgba(59, 130, 246, 0.8); }
    }

    @keyframes shine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .banner-text-glow {
      animation: glow-banner 2s ease-in-out infinite;
    }

    .banner-text-shine {
      background: linear-gradient(90deg, #fff, #3b82f6, #fff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    .banner-skin {
      position: absolute;
      transition: all 0.5s ease-out;
      will-change: transform;
    }

    .banner-skin.ak-47 {
      animation: float-banner 5s ease-in-out infinite;
    }
    .banner-skin.awp {
      animation: float-banner 6s ease-in-out infinite reverse;
    }
    .banner-skin.knife {
      animation: float-banner 4s ease-in-out infinite;
    }

    .typewriter {
      overflow: hidden;
      border-right: 2px solid #3b82f6;
      white-space: nowrap;
      margin: 0 auto;
      animation: typewriter 2s steps(40, end), blink 0.75s step-end infinite;
    }
    
    .particle {
      position: absolute;
      background: #3b82f6;
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }
