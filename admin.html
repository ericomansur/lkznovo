<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - LKZ Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ffffff/admin-settings-male.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-950': '#1e3a8a',
                        'blue-900': '#1e40af',
                        'blue-800': '#1d4ed8',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-950 to-slate-900 text-white min-h-screen">

    <!-- Login Section -->
    <div id="login-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-slate-800/90 backdrop-blur-sm border border-blue-800/30 p-8 rounded-2xl shadow-2xl max-w-md w-full">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-blue-400">Admin Login</h2>
                <p class="text-slate-400 mt-2">Acesse o painel administrativo</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <input id="username" type="text" placeholder="Usuário" 
                           class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <input id="password" type="password" placeholder="Senha" 
                           class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
                <button onclick="login()" 
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-3 rounded-xl font-semibold transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                    Entrar
                </button>
            </div>
            
            <p id="login-error" class="text-red-400 text-sm mt-4 text-center hidden bg-red-900/20 p-2 rounded-lg border border-red-500/30"></p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-section" class="hidden min-h-screen p-4">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="bg-slate-800/90 backdrop-blur-sm border border-blue-800/30 rounded-2xl p-6 mb-6">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div>
                        <h1 class="text-2xl font-bold text-blue-400">Painel Administrativo</h1>
                        <p class="text-slate-400">LKZ Store Management</p>
                    </div>
                    <button onclick="logout()" 
                            class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-xl font-semibold transition-all transform hover:scale-105 active:scale-95">
                        Sair
                    </button>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <button id="btn-cadastrar" 
                        class="flex-1 bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 text-white py-3 px-6 rounded-xl font-semibold transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Cadastrar Skin
                </button>
                <button id="btn-remover" 
                        class="flex-1 bg-gradient-to-r from-amber-600 to-amber-700 hover:from-amber-700 hover:to-amber-800 text-white py-3 px-6 rounded-xl font-semibold transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Gerenciar Skins
                </button>
            </div>

            <!-- Modal Cadastrar -->
            <div id="modal-cadastrar" class="bg-slate-800/90 backdrop-blur-sm border border-blue-800/30 rounded-2xl p-6 mb-6 shadow-xl">
                <h2 class="text-xl font-bold text-blue-400 mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Cadastrar Nova Skin
                </h2>
                
                <form id="skin-form" class="grid grid-cols-1 md:grid-cols-2 gap-4" enctype="multipart/form-data">
                    <div class="space-y-4 md:col-span-2">
                        <input id="nome" type="text" placeholder="Nome da Skin" 
                               class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div class="space-y-4">
                        <select id="condicao" class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="" disabled selected class="text-slate-400">Selecione a condição</option>
                            <option value="Factory New">Factory New</option>
                            <option value="Minimal Wear">Minimal Wear</option>
                            <option value="Field-Tested">Field-Tested</option>
                            <option value="Well-Worn">Well-Worn</option>
                            <option value="Battle-Scarred">Battle-Scarred</option>
                        </select>
                        
                        <select id="categoria" class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="" disabled selected class="text-slate-400">Selecione a categoria</option>
                            <option value="knives">Knives</option>
                            <option value="gloves">Gloves</option>
                            <option value="pistols">Pistols</option>
                            <option value="rifles">Rifles</option>
                            <option value="smgs">SMGs</option>
                            <option value="heavy">Heavy</option>
                            <option value="stickers">Stickers</option>
                            <option value="agents">Agents</option>
                            <option value="cases">Cases</option>
                            <option value="others">Others</option>
                        </select>
                        
                        <input id="float" type="number" step="0.0001" placeholder="Float (opcional)" 
                               class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div class="space-y-4">
                        <input id="imagemLink" type="text" placeholder="Link da Imagem (ex: Imgur)" 
                               class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        
                        <input id="imagemUpload" type="file" accept="image/*" 
                               class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-600 file:text-white file:cursor-pointer hover:file:bg-blue-700 transition-all">
                        
                        <input id="inspectLink" type="text" placeholder="Link Inspect (opcional)" 
                               class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        
                        <input id="csfloatLink" type="text" placeholder="Link CSFloat (opcional)" 
                               class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        
                        <input id="whatsappMsg" type="text" placeholder="Mensagem WhatsApp" 
                               class="w-full p-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div class="md:col-span-2">
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 text-white py-3 rounded-xl font-semibold transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                            <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            Salvar Skin
                        </button>
                    </div>
                </form>
                
                <p id="save-message" class="text-sm mt-4 text-center hidden p-2 rounded-lg"></p>
            </div>

            <!-- Modal Remover/Gerenciar -->
            <div id="modal-remover" class="hidden bg-slate-800/90 backdrop-blur-sm border border-blue-800/30 rounded-2xl p-6 shadow-xl">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                    <h2 class="text-xl font-bold text-blue-400 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Gerenciar Skins
                    </h2>
                    <button id="update-sold" 
                            class="bg-gradient-to-r from-amber-600 to-amber-700 hover:from-amber-700 hover:to-amber-800 text-white px-6 py-2 rounded-xl font-semibold transition-all transform hover:scale-105 active:scale-95 shadow-lg">
                        <svg class="w-4 h-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Atualizar Status
                    </button>
                </div>
                
                <div id="sold-card" class="space-y-3 max-h-[70vh] overflow-y-auto scrollbar-thin scrollbar-track-slate-800 scrollbar-thumb-blue-600 pr-2">
                    <!-- Cards serão inseridos aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>    

<style>
        /* Custom scrollbar */
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollbar-track-slate-800::-webkit-scrollbar-track {
            background: rgb(30 41 59);
            border-radius: 4px;
        }
        
        .scrollbar-thumb-blue-600::-webkit-scrollbar-thumb {
            background: rgb(37 99 235);
            border-radius: 4px;
        }
        
        .scrollbar-thumb-blue-600::-webkit-scrollbar-thumb:hover {
            background: rgb(29 78 216);
        }
</style>
